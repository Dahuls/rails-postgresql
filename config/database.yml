default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  username: <%= ENV['DATABASE_USERNAME'] || '' %>
  password: <%= ENV['DATABASE_PASSWORD'] || '' %>
development:
  <<: *default
  database: final_file_development
test:
  <<: *default
  database: final_file_test
production:
  <<: *default
  database: final_file_production
  username: **REDACTED**
  password: <%= ENV['DATABASE_PASSWORD'] %>
